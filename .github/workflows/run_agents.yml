name: Run Agents Daily

on:
  schedule:
    # Run daily at 8 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-agents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run agents
        env:
          AGENT_API_URL: ${{ secrets.AGENT_API_URL }}
          HOSPITAL_ID: ${{ secrets.HOSPITAL_ID || 'HOSP-123' }}
          DISEASE_SENSITIVITY: ${{ secrets.DISEASE_SENSITIVITY || '0.5' }}
        run: |
          python automate_agents.py
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: agent-plans
          path: plans/
          retention-days: 30
      
      - name: Commit results (optional)
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add plans/
          git commit -m "Auto-generated plan $(date +%Y-%m-%d)" || exit 0
          git push || exit 0

